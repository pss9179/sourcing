<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadenceFlow - Add to Cadence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }

        .header {
            background: #ffffff;
            padding: 16px 20px;
            border-bottom: 1px solid #e6e6e6;
        }

        .header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .header p {
            font-size: 12px;
            color: #737373;
            font-weight: 400;
        }

        .content {
            padding: 16px 20px;
        }

        .section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #737373;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .profile-info {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 12px;
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
        }

        .profile-label {
            font-size: 13px;
            color: #737373;
            font-weight: 400;
        }

        .profile-value {
            font-size: 13px;
            color: #1a1a1a;
            font-weight: 500;
            max-width: 200px;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .email-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d4d4d4;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s;
            background: #ffffff;
        }

        .email-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .cadence-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d4d4d4;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            background: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cadence-select:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .btn {
            width: 100%;
            padding: 11px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .btn-primary {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #000000;
        }

        .btn-primary:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .status-message {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 12px;
            display: none;
        }

        .status-message.success {
            background: #10b981;
            color: #ffffff;
            display: block;
        }

        .status-message.error {
            background: #ef4444;
            color: #ffffff;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #737373;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f0f0f0;
            border-top-color: #1a1a1a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-required {
            text-align: center;
            padding: 20px;
        }

        .login-required p {
            color: #737373;
            margin-bottom: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Add to Sequence</h2>
        <p>Add this person to your outreach</p>
    </div>
    <div id="loadingView" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading profile data...</p>
    </div>

    <div id="loginView" class="login-required" style="display: none;">
        <div style="text-align: center; padding: 40px 20px;">
            <div style="font-size: 48px; margin-bottom: 20px;">üîê</div>
            <h3 style="font-size: 18px; font-weight: 700; color: #1f2937; margin-bottom: 12px;">
                Not Logged In
            </h3>
            <p style="font-size: 14px; color: #6b7280; margin-bottom: 24px; line-height: 1.6;">
                Please log in to CadenceFlow first.<br>
                Extension will auto-sync when you log in.
            </p>
            <button class="btn btn-primary" id="openCadenceFlowBtn" style="width: 100%; padding: 14px; font-size: 15px; font-weight: 600;">
                Open CadenceFlow & Log In
            </button>
        </div>
    </div>

    <div id="mainView" class="content" style="display: none;">
        <div class="section">
            <div class="section-title">Profile Information</div>
            <div class="profile-info">
                <div class="profile-row">
                    <span class="profile-label">Name</span>
                    <span class="profile-value" id="profileName">-</span>
                </div>
                <div class="profile-row">
                    <span class="profile-label">Company</span>
                    <span class="profile-value" id="profileCompany">-</span>
                </div>
                <div class="profile-row">
                    <span class="profile-label">Title</span>
                    <span class="profile-value" id="profileTitle">-</span>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Email Address</div>
            <input type="email" 
                   class="email-input" 
                   id="emailInput" 
                   placeholder="Enter email address"
                   required>
        </div>

        <div class="section">
            <div class="section-title">Select Cadence</div>
            <select class="cadence-select" id="cadenceSelect">
                <option value="">Loading cadences...</option>
            </select>
        </div>

        <button class="btn btn-primary" id="addToCadenceBtn" disabled>
            Add to Cadence
        </button>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
