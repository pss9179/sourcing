<!DOCTYPE html>
<html>
<head>
    <title>CadenceFlow - Syncing...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="spinner"></div>
        <h2>Syncing with Extension</h2>
        <p>Setting up your credentials...</p>
    </div>
    
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // Save to Chrome storage
            chrome.storage.local.set({ authToken: token }, () => {
                console.log('âœ… Token saved to extension storage');
                
                // Close this tab and redirect to main app
                setTimeout(() => {
                    window.location.href = 'http://localhost:8081';
                }, 1000);
            });
        } else {
            document.querySelector('p').textContent = 'No token found. Please log in again.';
            setTimeout(() => {
                window.location.href = 'http://localhost:8081';
            }, 2000);
        }
    </script>
</body>
</html>
